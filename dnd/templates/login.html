{% extends 'base.html' %}
{% block content %}
  {% for message in get_flashed_messages() %}
    <div> {{ message }} </div>
  {% endfor %}
  <form action="{{url_for('login')}}" method="POST">
    <div>
      {% for (name, type, placeholder) in fields %}
        <input type="{{ type }}" name="{{ name }}" value="{{form[name]}}" placeholder="{{ placeholder }}"required></input>
      {% endfor %}
    </div>
    <div>
      <input type="submit" value="Login"></input>
    </div>
  </form>
{% endblock %}
