{% extends 'base.html' %}
{% block content %}
  {% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
  {% endfor %}
  {% if session.username %}
    Hello {{session.username}}
  {% else %}
    Not logged in,
    <a href="{{ url_for("login") }}">Log in</a> or
    <a href="{{ url_for('signup') }}">Sign up</a>.
  {% endif %}
{% endblock %}
